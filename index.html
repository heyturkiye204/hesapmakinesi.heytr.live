<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hesap Makinesi</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600;700;800;900&display=swap');
        body {
            font-family: 'Montserrat', sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }

        #calculator {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            text-align: center;
        }

        input {
            width: 100%;
            padding: 15px;
            margin-bottom: 15px;
            font-size: 24px;
            border: 1px solid #ddd;
        }

        button {
            width: 20%;
            height: 50px;
            margin: 5px;
            font-size: 18px;
            cursor: pointer;
            font-family: 'Montserrat', sans-serif;
        }

        .operator {
            background-color: #f0f0f0;
        }

        #audioControl {
            width: 100%;
            padding: 10px;
            margin-top: 15px;
            background-color: #3498db;
            color: #fff;
            font-size: 16px;
            border: none;
            cursor: pointer;
        }

        #openTrtFm, #closeTrtFm {
            width: 40%;
        }
    </style>
</head>
<body>
    <div id="calculator">
        <input type="text" id="display" disabled>
        <br>
        <button onclick="appendToDisplay('1')">1</button>
        <button onclick="appendToDisplay('2')">2</button>
        <button onclick="appendToDisplay('3')">3</button>
        <button class="operator" onclick="appendToDisplay('/')">/</button>
        <br>
        <button onclick="appendToDisplay('4')">4</button>
        <button onclick="appendToDisplay('5')">5</button>
        <button onclick="appendToDisplay('6')">6</button>
        <button class="operator" onclick="appendToDisplay('*')">*</button>
        <br>
        <button onclick="appendToDisplay('7')">7</button>
        <button onclick="appendToDisplay('8')">8</button>
        <button onclick="appendToDisplay('9')">9</button>
        <button class="operator" onclick="appendToDisplay('-')">-</button>
        <br>
        <button onclick="appendToDisplay('0')">0</button>
        <button onclick="appendDecimal()">.</button>
        <button class="operator" onclick="calculateResult()">=</button>
        <button class="operator" onclick="appendToDisplay('+')">+</button>
        <br>
        <button class="operator" onclick="clearDisplay()">C</button>
        <button class="operator" onclick="backspace()">&larr;</button>
        <br>
        <button id="openTrtFm" onclick="openTrtFm()">TRT FM Aç</button>
        <button id="closeTrtFm" onclick="closeTrtFm()">TRT FM Kapat</button>
    </div>

    <script>
        let trtFmPlaying = false;
        let audioPlayer;

        function appendToDisplay(value) {
            document.getElementById('display').value += value;
        }

        function calculateResult() {
            try {
                const result = eval(document.getElementById('display').value);
                document.getElementById('display').value = result;
            } catch (error) {
                document.getElementById('display').value = 'Hata';
            }
        }

        function clearDisplay() {
            document.getElementById('display').value = '';
        }

        function backspace() {
            const display = document.getElementById('display');
            display.value = display.value.slice(0, -1);
        }

        function openTrtFm() {
            if (!trtFmPlaying) {
                trtFmPlaying = true;
                alert('TRT FM şu anda açılıyor...');
                audioPlayer = new Audio('https://radio-trtfm.live.trt.com.tr/master.m3u8');
                audioPlayer.play();
            } else {
                alert('TRT FM zaten açık, bir daha açmanıza gerek yok.');
            }
        }

        function closeTrtFm() {
            if (trtFmPlaying) {
                trtFmPlaying = false;
                alert('TRT FM kapatılıyor...');
                audioPlayer.pause();
            } else {
                alert('TRT FM zaten kapalı, bir daha kapatmanıza gerek yok.');
            }
        }

        function appendDecimal() {
            const display = document.getElementById('display');
            const lastChar = display.value.slice(-1);

            // Avoid multiple decimals
            if (!display.value.includes('.') || !'+-*/'.includes(lastChar)) {
                appendToDisplay('.');
            }
        }
    </script>
</body>
</html>
